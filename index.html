<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/30.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <!-- For Displaying Date -->
      <div class="day">
        <h1><span id="day"></span></h1>
      </div>
      <div class="date">
        <h1><span id="date"></span></h1>
      </div>

      <!-- For displaying the search bar -->
      <form action="#" class="search-form">
        <button type="submit" class="search-button">
          <i class="fa-solid fa-search"></i>
        </button>
        <input type="text" placeholder="Search" />
      </form>

      <!-- For Displaying the weather Content -->
      <div class="weather">
        <img src="images/27.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>

        <!-- For displaying details -->
        <div class="details">
          <div class="col">
            <img src="images/6.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/4.png" alt="" />
            <div>
              <p class="wind">15 kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
